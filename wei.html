                                                });
            console.log(filter_block_type)

            var sel_block_price = filter_block_type[0][result.tmp_input.precision_select]; //所選滑塊data
            var preload_type_select = $('#preload_type_select :selected').val(); //預壓值
            var sel_slide_num = $('#slide_num_select :selected').val(); //滑塊數量

            var total_block_price = sel_block_price * preload_type_select * sel_slide_num;
            console.log(total_block_price +' = '+ sel_block_price +' * '+ preload_type_select +' * '+ sel_slide_num)
            
            // 寫入tmp
            result.tmp_input.total_block_price = Math.round(total_block_price);
            return Math.round(total_block_price);
        }

        //計算軌道價格
        function calculate_rail_price (){

            var pitch = result.tmp_input.rail_type_sel_data.pitch;
            console.log(pitch)
            // (軌道樣式價格/滑塊線軌基數 ) * (進位之(輸入軌道價格/pitch) * pitch)
            var cal_need_rail_length =  result.tmp_input.input_rail_length / pitch;
            console.log(cal_need_rail_length +" = "+result.tmp_input.input_rail_length +" % "+ pitch)
            cal_need_rail_length = Math.floor(cal_need_rail_length) + 1 ; //小數點與整數無條件進位
            console.log(Math.floor(cal_need_rail_length))
            
            var total_rail_price = result.tmp_input.rail_price / result.tmp_input.rail_length_num * (cal_need_rail_length * pitch);
            console.log(total_rail_price +' = '+  result.tmp_input.rail_price +' / '+  result.tmp_input.rail_length_num +' *( '+  cal_need_rail_length + ' * '+  pitch + ' ) ' )
            // 寫入tmp
            result.tmp_input.total_rail_price = Math.round(total_rail_price);
            return Math.round(total_rail_price);
        }


    });
</script>
<body>  
    <div class="container">
        <h1>Wei報價</h1>
        <div class="fll col-sm-2">
          <h6>滑塊樣式</h6>
          <select id="block_type_select" data-placeholder="請選擇" class="chosen-select" tabindex="7">
                <!-- append options -->
          </select>     
        </div>

        <div class="fll col-sm-1">
          <h6>精度</h6>
          <select id="precision_select" class="btn btn-secondary dropdown-toggle">
                <!-- append options -->
          </select>
        </div>

        <div class="fll col-sm-1">
            <h6>預壓</h6>
            <select id="preload_type_select" class="btn btn-secondary dropdown-toggle">
                <!-- append options -->
            </select>
        </div>

        <div class="fll col-sm-1">
            <h6>數量</h6>
            <select id="slide_num_select" class="btn btn-secondary dropdown-toggle">
                <!-- append options -->
            </select>
        </div>

        <div class="fll col-sm-2">
            <h6>軌道樣式</h6>
            <select id="rail_type_select" class="btn btn-secondary dropdown-toggle">
                <!-- append options -->
            </select>
        </div>

        <div class="fll col-sm-2">
            <h6>軌道長度</h6>
            <input id="rail_length" class="w50p" type="number" placeholder="" min="0" max="4000" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"> (mm) <!-- 只能輸入正整數 -->
        </div>

        <div class="fll col-sm-2">
            <h6>折扣</h6>
            <input id="discount" class="w100p" type="number" min="0" onkeyup="value=value.replace(/\.{2,}/g,'.')" > <!-- 只能輸入一個小數點 -->
        </div>

        <!-- 計算 -->
        <div class="fll col-sm-1">
            <input class="btn btn-primary mt30" id="cal_btn" type="button" name="" value="計算">
        </div>

        <div class="fll w100p p13">
            <hr>
           ( <b>滑塊單價</b> $NT <span id="total_block_price" class="red"></span> 元 + <b>滑軌單價</b> $NT <span id="total_rail_price" class="red"></span> 元<span> ) * 10% 現配</span> 
        </div>

        <div class="fll w100p p13">
            <b>原價格：</b>$NT <span id="original_price" class="red"></span> 元
        </div>  

        <div class="fll w100p p13" >
           <b>折扣後價格：</b> $NT <span id="total_price" class="red"></span> 元
        </div>
        
        <div class="fll w100p p13">
            <b>產品型號：</b>
            <span id="block_type_select_txt"></span>-<span id="slide_num_txt"></span>-<span id="rail_type_txt"></span><span id="rail_length_txt"></span>-<span id="precision_select_txt"></span>-<span id="preload_type_txt"></span>
        </div>
    </div> 
</body>
</html>
